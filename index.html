<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script</title>
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <!-- Cast Debug Logger -->
    <script src="//www.gstatic.com/cast/sdk/libs/devtools/debug_layer/caf_receiver_logger.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.0.9/hls.js"
        integrity="sha512-53LnxB94zS5atWaLdt3HDDYlW3mnsHAnxCzaAfyGv8RdWluzl8f8S7mcsF79PT5PjO/akkpZZO7kbtsvpGrj0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./build/global.css">
</head>

<body>
    <div class="audio-container">
        Audio Container
        <audio id="audio" ` width="100%" height="100%"></audio>
        <div class="controls">
            <div class="seekbar">
                <div class="seekbar-progress"></div>
            </div>
            <div class="timer"></div>
        </div>
        <div class="loader"></div>
        <div class="icons">
            <div class="vp-icon-pause"></div>
            <div class="vp-icon-play"></div>
        </div>
    </div>

    <script src="./build/vpReceiver.js"></script>
    <script>
        var receiver = vpReceiver("audio", {
            appId: "4C5110F4"
        });
        console.log(receiver)
    </script>
</body>

</html>
